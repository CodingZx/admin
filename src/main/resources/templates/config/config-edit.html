<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>修改属性</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <link rel="stylesheet" href="/module/eletree/eleTree.css">
        <script src="/js/jquery.min.js" charset="utf-8"></script>
        <script src="/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <script type="text/javascript" src="/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="/js/jquery.form.js"></script>
        <script type="text/javascript" src="/js/cookie.js"></script>
        <script type="text/javascript" src="/js/ajax.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="myForm">

                    <div class="layui-form-item">
                        <input type="hidden" id="id" name="id" th:value="${config.id}">
                        <label for="propertyKey" class="layui-form-label">
                            <span class="x-red">*</span>属性名称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="propertyKey" th:value="${config.propertyKey}" name="propertyKey" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">

                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="propertyValue" class="layui-form-label">
                            <span class="x-red">*</span>属性值
                        </label>
                        <div class="layui-input-inline">
                            <textarea id="propertyValue" th:text="${config.propertyValue}" name="propertyValue" required="" lay-verify="required" autocomplete="off" class="layui-textarea"></textarea>
                        </div>
                        <div class="layui-form-mid layui-word-aux">

                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="descText" class="layui-form-label">
                            属性描述
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="descText" th:value="${config.descText}" name="descText" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">

                        </div>
                    </div>

                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button type="submit" class="layui-btn layui-btn-normal" lay-filter="add" lay-submit="">
                          确认
                      </button>
                      <button type="button" class="layui-btn layui-btn-danger" id="cancel">
                          取消
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
            layui.config({
                base: '/module/'
            }).use(['form','layer'], function(){
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                $("#cancel").click(function(){
                    xadmin.close();
                });

                //自定义验证规则
                form.verify({

                });
                //监听提交
                form.on('submit(add)', function(data) {
                    var options = {
                        url: '/config/edit',
                        type: 'POST',
                        success: function (data) {
                            if (data.code == 200) {
                                layer.msg("修改成功", {time: 1000}, function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.msg(data.message, {time: 5000});
                            }
                        },
                        dataType: 'json' //服务器返回数据类型
                    };
                    $("#myForm").ajaxSubmit(options);
                    return false;
                });
            });
        </script>
    </body>

</html>
