<!DOCTYPE html>
<html class="x-admin-sm" xmlns:cicco="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>配置列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script src="/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/jquery.form.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/ajax.js"></script>
    <script type="text/javascript">
        var s_edit_h = false;
        var s_remove_h = false;
    </script>
    <script cicco:permission="sys:config:edit">
        s_edit_h = true;
    </script>
    <script cicco:permission="sys:config:remove">
        s_remove_h = true;
    </script>
</head>
<body>

<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="#">后台管理</a>
            <a>
              <cite>配置列表</cite></a>
          </span>
</div>
<div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="searchName"  placeholder="请输入配置属性" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" type="button" id="search">搜索</button>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn layui-btn-warm" type="button" id="clear">清空</button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-header">
                    <button cicco:permission="sys:config:add" class="layui-btn" id="addBtn"><i class="layui-icon">&#xe654;</i>添加</button>
                    <button cicco:permission="sys:config:remove" class="layui-btn layui-btn-danger" id="batchRemoveBtn"><i class="layui-icon">&#xe640;</i>删除</button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-form" id="table" lay-filter="table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</div>
<script type="text/html" id="operate">

    {{#  if(s_edit_h+'' == 'true'){ }}
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    {{#  } }}
    {{#  if(s_remove_h+'' == 'true'){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{#  } }}
</script>
<script>
      layui.use(['laydate','laypage','table'], function(){
        var table = layui.table;
        var $ = layui.jquery

        var searchVal = '';

        $(document).on('click','#addBtn',function(){
             xadmin.open('添加配置属性','/config/config-add',600,400);
        });

        $(document).on('click','#batchRemoveBtn',function(){
             var checkStatus = table.checkStatus('table');
             var checkData = checkStatus.data;
             var ids = '';
             for(var i=0;i<checkData.length; i++){
                ids += checkData[i].id;
                if(i < checkData.length - 1){
                    ids += ','
                }
             }
             if(ids == '') {
                return;
             }
             layer.confirm('确认要删除这些记录吗?', function(index){
                ajax.delete("/config/"+ids, {}, function (res, status) {
                    if (res.code == 200) {
                         layer.close(index);
                         reload();
                    } else {
                        layer.msg(res.message, {time: 5000});
                    }
                });

            });


        });

        $(document).on('click','#search',function(){
             var newSearchVal = $("#searchName").val();
             if(newSearchVal != searchVal) {
                searchVal = newSearchVal;
                reload();
             }
        });

        $(document).on('click','#clear',function(){
             $("#searchName").val('');
             var newSearchVal = $("#searchName").val();
             if(newSearchVal != searchVal) {
                searchVal = newSearchVal;
                reload();
             }
        });

        tableIns = table.render({
            elem: '#table'
            ,height: 'full-185'
            ,url:'/config/list'
            ,where:{propertyKey:searchVal}
            ,page: {
              layout: ['limit', 'prev', 'page', 'next','count', 'skip']
              ,curr: 1 //设定初始在第 5 页
              ,groups: 5 //只显示 1 个连续页码
              ,first: false //不显示首页
              ,last: false //不显示尾页
              ,limit: 20
              ,limits: [10, 20, 30, 50]
            }
            ,loading: true
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'size' //每页数据量的参数名，默认：limit
            }
            ,response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'message' //规定状态信息的字段名称，默认：msg
                ,countName: 'count' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,cols: [
                    [
                      {type:'checkbox',width:'10%'}
                      ,{field:'id', title: 'ID' ,align:'center', hide:'true'}
                      ,{field:'propertyKey', title: '属性名称' ,align:'center'}
                      ,{field:'propertyValue', title: '属性值' ,align:'center'}
                      ,{field:'descText', title: '描述' ,align:'center'}
                      ,{field:'createTime', title: '创建时间',align:'center'}
                      ,{field:'updateTime', title: '修改时间',align:'center'}
                      ,{title: '操作',toolbar: '#operate',align:'center'}
                    ]
            ]
          });

          table.on('tool(table)', function(obj){
              var data = obj.data; //获得当前行数据
              var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
              var tr = obj.tr; //获得当前行 tr 的DOM对象

              if(layEvent === 'del'){ //删除
                layer.confirm('确认要删除吗?', function(index){
                    ajax.delete("/config/"+data.id, {}, function (res, status) {
                        if (res.code == 200) {
                             layer.close(index);
                             reload();
                        } else {
                            layer.msg(res.message, {time: 5000});
                        }
                    });

                });
              } else if(layEvent === 'edit'){ //编辑
                    xadmin.open('修改配置','/config/config-edit?id='+data.id,600,400);
              }
          });

          function reload(){
            tableIns.reload({
                where:{propertyKey:searchVal}
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
          }
    });
    </script>

</html>
